<button type="button" class="btn btn-primary" id="new_user"><i class="bi bi-person-plus" style="font-size: 1.5rem;"></i> Añadir usuario</button>
<div class="table-responsive">
    <table id="userTable" class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Género</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>${ usuarios.map(u => `
            <tr>
                <th scope="row">${u.id}</th>
                <td>${u.name}</td>
                <td>${u.email}</td>
                <td>${u.gender=='male'?'hombre':'mujer'}</td>
                <td>${u.status=='active'?'activo':'inactivo'}</td>
                <td>
                    <i id="edit_user_${u.id}" title="Editar" class="bi bi-pencil-square" style="font-size: 1.4rem;"></i> &nbsp;
                    <i id="delete_user_${u.id}" title="Eliminar" class="bi bi-trash3" style="font-size: 1.4rem;"></i>
                </td>
            </tr>` ).join('') }
        </tbody>
    </table>
</div>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        ${ paginador.map(p => `
        <li id="${p.id}" class="page-item ${p.active}">
            <a class="page-link" href="${p.url}">${p.page}</a>
        </li>`).join('') }
    </ul>
</nav>
